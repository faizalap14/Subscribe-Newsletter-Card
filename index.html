<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Newsletter Card</title>
    <!-- Link Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> <!--Main Box-->
        <h3>Let's keep in touch</h3> <!--Heading-->
        <p class="p1">Subscribe to keep up with fresh news and exciting updates.</p> <!--Paragraphy 1-->
        <p class="p2">We promise not to spam you!</p> <!--Paragraphy 2-->
        <input type="text" placeholder="Enter Your Email" class="input"> <!--Input Box-->
        <button>Send</button> <!--Button-->
        <!-- CheckBox -->
        <input type="checkbox" class="c1">
        <p class="c2">I agree to my email address being stored and uses to recieve monthly newsletter.</p>
    </div>
</body>

</html>
